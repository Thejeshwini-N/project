<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Synthetic Data Generation Service{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .status-pending { color: #ffc107; }
        .status-processing { color: #0d6efd; }
        .status-completed { color: #198754; }
        .status-failed { color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database me-2"></i>
                Synthetic Data Service
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="navMenu">
                    <!-- Navigation will be populated by JavaScript based on user role -->
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text me-3" id="user-info"></span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication status and setup navigation
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            // Decode token to get user info
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const username = payload.sub;
                const userRole = payload.role;
                
                document.getElementById('user-info').textContent = `Welcome, ${username}`;
                
                // Setup navigation based on user role
                setupNavigation(userRole);
                
            } catch (e) {
                console.error('Error decoding token:', e);
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            }
        }
        
        // Setup navigation menu based on user role
        function setupNavigation(userRole) {
            const navMenu = document.getElementById('navMenu');
            
            if (userRole === 'admin') {
                // Admin navigation
                navMenu.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/requests">
                            <i class="fas fa-cogs me-1"></i>Admin Panel
                        </a>
                    </li>
                `;
            } else if (userRole === 'client') {
                // Client navigation
                navMenu.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/client/request">
                            <i class="fas fa-plus-circle me-1"></i>New Request
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/requests">
                            <i class="fas fa-list me-1"></i>My Requests
                        </a>
                    </li>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('access_token');
            // Clear cookie
            document.cookie = 'access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            window.location.href = '/login';
        }
        
        // Check auth on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
